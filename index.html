<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Code-Barres</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1em;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #barcode {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        #copyButton {
            margin-top: 10px;
            background-color: #28a745;
        }

        #copyButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Générateur de Code-Barres</h1>
    <form id="barcodeForm">
        <label for="barcodeData">Entrez les données :</label>
        <input type="text" id="barcodeData" placeholder="Ex : 123456789012" required>
        <button type="submit">Générer</button>
    </form>
    <svg id="barcode"></svg>
    <button id="copyButton" style="display: none;">Copier le code-barres</button>

    <script>
        document.getElementById("barcodeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const data = document.getElementById("barcodeData").value;
            JsBarcode("#barcode", data, {
                format: "CODE128",
                width: 2,
                height: 100,
                displayValue: true
            });
            document.getElementById("copyButton").style.display = "block";
        });

        document.getElementById("copyButton").addEventListener("click", function() {
            const svg = document.getElementById("barcode");
            const xml = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([xml], { type: "image/svg+xml;charset=utf-8" });
            const clipboardItem = [new ClipboardItem({ "image/svg+xml": svgBlob })];
            navigator.clipboard.write(clipboardItem)
                .then(() => alert("Le code-barres a été copié dans le presse-papiers !"))
                .catch(err => alert("Erreur lors de la copie : " + err));
        });
    </script>
</body>
</html>
